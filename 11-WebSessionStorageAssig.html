<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h2>Local Storage</h2>
    <script>
        window.sessionStorage.setItem("fullName", "Krushnal Patil");
        window.sessionStorage.setItem("city", "Raver");
        window.sessionStorage.setItem("pincode", 425508);
        window.sessionStorage.setItem("district", "Jalgoan");
        window.sessionStorage.removeItem("city");
    </script>
</body>
</html>
